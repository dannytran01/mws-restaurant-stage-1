<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <meta name="theme-color" content="orange">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" disable/>
  <link rel="manifest" href="/manifest.json">
  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="main.css">
  <!-- endbuild -->
  <title>Restaurant Reviews</title>
</head>

<body class="outside">
  <header>
    <nav>
      <h1><a tabindex=0 href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent" onclick="genMap()">
    <section id="map-container">
      <div role="application" aria-label="location" id="map" style="height: 400px; width: 100%; background-color: #ccc;"></div>
    </section>

    <section>
      <div role="listbox" class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" aria-label="neighborhoods select" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" aria-label="cuisines select" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
    </section>

    <section>
      <ul id="restaurants-list"></ul>
    </section>

    <div id="toast"></div>
  </main>

  <!-- build:js scripts/all_main.js -->
  <script type="application/javascript" charset="utf-8" src="idb.js"></script>
  <script type="application/javascript" charset="utf-8" src="dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="main.js"></script>
  <!-- endbuild -->

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
